<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change password</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <div th:replace="/navbar :: header-css"></div>

</head>
<body>
<div th:replace="/navbar :: header"></div>

<div class="container w-100" style="margin-top: 100px">
    <form class="form-signin" method="post"  th:action="@{/changepassword}"
          data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
          data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
          data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
        <div th:if="${passw}"  >
            <div class="alert alert-danger" role="alert">
                <strong></strong>Invalid password.
            </div>
        </div>
        <div th:if="${correctPass}"  >
            <div style="align-content: center" class="alert alert-success">
                <strong ><i  style="padding-right: 15px" class="fas fa-check" ></i></strong> Password changed successfully
            </div>
        </div>
        <fieldset>
            <label for="current_password">Current password:*</label>
            <input id="current_password" required="" type="password" class="form-control" name="currentPassword" placeholder="current password"/>
            <label  for="new_password">Password:*</label>
            <input id="new_password" type="password" class="form-control" name="newPassword" placeholder="new password"/>
            <label  for="password_confirmation">Confirm Password:*</label>
            <input id="confirm_password" type="password" class="form-control" name="confirm pass word" placeholder="confirm password"/>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Change password</button>
        </fieldset>
    </form>
</div>

<script th:src="@{/valdiate.js}"></script>



</body>
</html>
